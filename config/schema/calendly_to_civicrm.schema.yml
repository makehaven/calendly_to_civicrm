calendly_to_civicrm.settings:
  type: config_object
  label: 'Calendly → CiviCRM settings'
  mapping:
    shared_token:
      type: string
      label: 'Shared webhook token'
    signing_key:
      type: string
      label: 'Calendly webhook signing key (HMAC-SHA256)'
    rules_yaml:
      type: text
      label: 'Keyword rules YAML'
    default_activity_type:
      type: string
      label: 'Default activity type'
    prefer_config_map:
      type: boolean
      label: 'Prefer config map for staff matching'
    staff_email_map_yaml:
      type: text
      label: 'Staff email→Civi contact ID map (YAML)'
